<!DOCTYPE html>
<html>
<head>
    <title>Program Kalkulator</title>
</head>
<script type="text/javascript">
	function tambah()
	{
		a = eval(form.a.value)
		b = eval(form.b.value)
		c = a+b
		form.hasil.value = c
	}

	function kurang()
	{
		a = eval(form.a.value)
		b = eval(form.b.value)
		c = a-b
		form.hasil.value = c
	}

	function kali()
	{
		a = eval(form.a.value)
		b = eval(form.b.value)
		c = a*b
		form.hasil.value = c
	}

	function bagi()
	{
		a = eval(form.a.value)
		b = eval(form.b.value)
		c = a/b
		form.hasil.value = c
	}
	function kosong()
	{
		form.a.focus()
		form.a.value = ""
		form.b.value = ""
		form.hasil.value = ""
	}
	

	var angka=10;
	  
	if (angka==1)
	{
	   console.log("Angka Satu");
	}
	else if (angka==2)
	{
	   console.log("Angka Dua");
	}
	else if (angka==3)
	{
	   console.log("Angka Tiga");
	}
	else if (angka==4)
	{
	   console.log("Angka Empat");
	} else {
		console.log("wow angka berapakah itu")
	}

</script>
<form name="form">

<h3>Program Kalkulator</h3>
    </tr>

    <tr>
    <td colspan="3" align="center">
    <input type="button" value="tambah" onClick="tambah()" /> 
    <input type="button" value="kurang" onClick="kurang()"/>
